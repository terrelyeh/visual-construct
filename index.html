<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Construct | 視覺風格解析儀</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap');
      
      :root {
        --color-brand-primary: #E61D23;
        --color-brand-secondary: #F29422;
        --color-surface-base: #E8DCC4;
        --color-surface-overlay: #1D1D1B;
        --color-text-main: #1D1D1B;
        --color-text-inverse: #E8DCC4;
      }

      body {
        font-family: 'Montserrat', 'Inter', sans-serif;
        background-color: var(--color-surface-overlay);
        color: var(--color-text-main);
      }
      
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Texture Policy: 3% Noise */
      .bg-noise {
        position: relative;
      }
      .bg-noise::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
      }

      /* Custom Utilities for Constructivism Style */
      .hard-shadow {
        box-shadow: 4px 4px 0px 0px #000000;
      }
      .hard-shadow-sm {
        box-shadow: 2px 2px 0px 0px #000000;
      }
      .hard-shadow-hover:hover {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px #000000;
      }
      .diagonal-pattern {
        background-image: repeating-linear-gradient(
          45deg,
          #1D1D1B,
          #1D1D1B 2px,
          transparent 2px,
          transparent 8px
        );
      }
    </style>
